<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/learning5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<section class="wrapper">
    <h1>Binaryville Catalog</h1>
    <div class="grid">
        <div class="mainimg">
            <img src="https://assets.codepen.io/296057/lil-bots.png" alt="Robot sayings." />
        </div>
        <figure class="secondimg">
            <img src="https://assets.codepen.io/296057/lil-apron-black.jpg" alt="Black apron with Bubbles." />

        </figure>
        <figure>
            <img src="https://assets.codepen.io/296057/lil-hat-gray.jpg" alt="Gray hat with Rex." />

        </figure>
        <figure>

        </figure>
        <div class="products">

            <img src="https://assets.codepen.io/296057/lil-bv-products.jpg" alt="Our products." />

        <figure>
            <img src="https://assets.codepen.io/296057/lil-mug-white.jpg" alt="white mug with Bubbles." />
            <figcaption><a href="#">Mugs</a></figcaption>
        </figure>
        <figure>
            <img src="https://assets.codepen.io/296057/lil-apron-gray.jpg" alt="Gray apron with Fred." />
